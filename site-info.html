<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QA Assist Â· Site Info</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .site-form {
            display: grid;
            gap: 16px;
        }

        .site-form .form-grid {
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        }
    </style>
</head>
<body class="full-height">
    <div class="app-shell">
        <aside class="sidebar">
            <div class="brand">
                <img src="icon.png" alt="QA Assist icon" width="32" height="32">
                <span>QA Assist</span>
            </div>
            <nav class="nav-links">
                <a class="nav-link" href="log.html">Event Log</a>
                <a class="nav-link" href="settings.html">Settings</a>
                <a class="nav-link" href="site-overrides.html">Site Overrides</a>
                <a class="nav-link active" href="site-info.html">Site Info</a>
            </nav>
        </aside>
        <main class="main-content">
            <div class="header-block">
                <div>
                    <h1>Site directory</h1>
                    <p>Maintain a quick reference of sites, URLs, and contact details surfaced throughout QA Assist.</p>
                </div>
                <span class="tag" id="siteCount">0 sites</span>
            </div>

            <section class="card table-card">
                <div class="card-header">
                    <h2>Saved sites</h2>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Site name</th>
                            <th>Address</th>
                            <th>Contacts</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="siteTableBody"></tbody>
                </table>
                <p class="muted">Sites are sorted alphabetically for faster lookups during calls.</p>
            </section>

            <section class="card">
                <div class="card-header">
                    <h2>Add site</h2>
                </div>
                <div class="site-form">
                    <div class="form-grid">
                        <div class="form-row">
                            <label for="siteNameInput">Site name</label>
                            <input type="text" id="siteNameInput" placeholder="e.g., Maules Creek">
                        </div>
                        <div class="form-row">
                            <label for="siteAddressInput">Address or portal URL</label>
                            <input type="text" id="siteAddressInput" placeholder="e.g., http://10.20.250.1/">
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="siteContactInput">Contacts</label>
                        <textarea id="siteContactInput" rows="3" placeholder="Shift leads, dispatch, or escalation contacts"></textarea>
                    </div>
                    <div class="override-actions">
                        <button class="ghost" id="clearForm" type="button">Clear</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <button class="primary floating-save" id="addSite" type="button">Add site</button>
    <div class="toast" id="toast"></div>

    <script src="site-info.js"></script>
</body>
</html>
