<!DOCTYPE html>
<html>
<head>
<meta charset="UFC-8">
    <title>Event Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            padding: 20px;
        }

        h2 {
            margin: 0;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        #clearLogs,
        #exportCSV {
            background-color: #cc0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            padding: 8px 12px;
        }

        #exportCSV {
            background-color: #007bff;
        }

        #clearLogs:hover {
            background-color: #ff4444;
        }

        #exportCSV:hover {
            background-color: #3399ff;
        }

        #filterInput {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #555;
            text-align: left;
        }

        th {
            background-color: #444;
        }

        tr:nth-child(even) {
            background-color: #333;
        }

        tr:hover {
            background-color: #555;
        }

        a {
            color: #66ccff;
            text-decoration: none;
        }

        a:hover {
            color: #99e6ff;
            text-decoration: underline;
        }

        .mark-btn {
            background-color: #88888800;
            border: none;
            color: #f0da00;
            font-size: 15px;
            padding: 4px 8px;
            border-radius: 2px;
            cursor: pointer;
            margin-left: 8px;
        }

        .mark-btn:hover {
            background-color: #0000001f;
        }

        .comment-text {
            color: #ccc;
            font-size: 12px;
        }
    </style>
</head>
<meta charset="UFC-8">
<body>
    <!-- Bookmarks Section -->
    <div class="section-header">
        <h2>Bookmarked Events <span id="bookmarkCount">(0)</span></h2>
    </div>
    <table id="bookmarkTable">
        <thead>
            <tr>
                <th>Event Type</th>
                <th>Truck Number</th>
                <th>Timestamp</th>
                <th>Page URL</th>
                <th>Comment</th>
            </tr>
        </thead>
        <tbody id="bookmarkBody"></tbody>
    </table>

    <!-- Controls -->
    <div class="section-header">
        <h2>Recorded Events <span id="eventCount">(Watched 0 Events)</span></h2>
        <div class="button-group">
            <button id="exportCSV">Export to CSV</button>
            <button id="clearLogs">Clear Logs</button>
        </div>
    </div>

    <input type="text" id="filterInput" placeholder="Search events...">

    <table>
        <thead>
            <tr>
                <th>Event Type</th>
                <th>Truck Number</th>
                <th>Timestamp</th>
                <th>Page URL</th>
            </tr>
        </thead>
        <tbody id="logTableBody"></tbody>
    </table>

    <script src="log.js"></script>
</body>

</html>
