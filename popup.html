<!DOCTYPE html>
<html>
<head>
    <title>QA Assist</title>
    <style>
        body {
            width: 260px;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: #fff;
            padding: 12px 10px 16px;
            border-radius: 8px;
            position: relative;
        }

        h3, h4 {
            color: #ddd;
            margin-bottom: 5px;
        }

        #toggle, #speed, #keySelect, #autoPressNext, #removeEyeTracker {
            margin-top: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 5px;
            border-radius: 5px;
        }

        #toggle, #autoPressNext, #removeEyeTracker {
            cursor: pointer;
        }

        select {
            width: 100%;
        }

        #status {
            margin-top: 10px;
            font-weight: bold;
        }

        #statusText {
            color: limegreen;
        }

        .dropdown-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .dropdown-container div {
            width: 50%;
            text-align: left;
        }

        #statusIcon {
            position: absolute;
            top: 8px;
            right: 10px;
            width: 40px;
            height: 40px;
        }

        .app-header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 6px;
        }

        .app-header img {
            width: 32px;
            height: 32px;
        }

        .app-header h3 {
            margin: 0;
        }

        .nav-button {
            width: 100%;
            margin-top: 8px;
            padding: 8px 10px;
            background-color: #2f3645;
            border: 1px solid #4d5566;
            color: #fff;
            border-radius: 5px;
            font-size: 13px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .nav-button:hover {
            background-color: #3f4a63;
        }

        .nav-buttons {
            margin-top: 12px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 6px;
        }
    </style>
</head>
<body>
    <div class="app-header">
        <img src="icon.png" alt="QA Assist Icon">
        <h3>QA Assist</h3>
    </div>

    <img id="statusIcon" src="off.png" alt="Status">

    <label>
        <input type="checkbox" id="toggle">
        Activate
    </label>

    <div class="dropdown-container">
        <div>
            <h4>Speed</h4>
            <select id="speed">
                <option value="1" selected>1x</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
        </div>

        <div>
            <h4>Key</h4>
            <select id="keySelect">
                <option value="ArrowRight">OAS</option>
                <option value="ArrowDown" selected>OpWeb</option>
            </select>
        </div>
    </div>

    <label>
        <input type="checkbox" id="autoPressNext">
        Auto Press Next (OpWeb only)
    </label>

    <div style="margin-top: 8px;"></div>

    <label>
        <input type="checkbox" id="removeEyeTracker">
        Remove Eye Tracker
    </label>

    <p id="status">Status: <span id="statusText">Checking...</span></p>

    <div class="nav-buttons">
        <button class="nav-button" id="openCallValidation">Open Call Validation</button>
        <button class="nav-button" id="openSettingsPage">Open Settings</button>
        <button class="nav-button" id="viewLogs">Open Event Log</button>
        <button class="nav-button" id="openSiteInfo">Open Site Info</button>
    </div>

    <script src="settings-controller.js"></script>
    <script src="popup.js"></script>
</body>
</html>
