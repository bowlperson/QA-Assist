<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QA Assist Â· Site Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="page">
    <div class="page-shell">
        <header class="page-header">
            <div class="page-title">
                <h1>Site directory</h1>
                <p>Maintain a quick reference of sites, URLs, and contact details surfaced throughout QA Assist.</p>
            </div>
            <nav class="page-nav">
                <a class="page-nav-link" href="log.html">Event Log</a>
                <a class="page-nav-link" href="settings.html">Settings</a>
                <a class="page-nav-link active" href="site-info.html">Site Info</a>
                <a class="page-nav-link" href="qa-control.html">QA Control</a>
            </nav>
        </header>

        <section class="page-card table-card" data-collapse-id="savedSites">
            <div class="card-header">
                <h2>Saved sites</h2>
                <div class="card-controls"><span class="badge subtle" id="siteCount">0 sites</span><button class="collapse-toggle" type="button" aria-expanded="true" aria-label="Collapse section"></button></div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Site name</th>
                        <th>Address</th>
                        <th>Contacts</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="siteTableBody"></tbody>
            </table>
            <p class="helper-text">Sites are sorted alphabetically for faster lookups during calls.</p>
        </section>

        <section class="page-card" data-collapse-id="addSite">
            <div class="card-header">
                <h2>Add site</h2>
                <div class="card-controls"><button class="collapse-toggle" type="button" aria-expanded="true" aria-label="Collapse section"></button></div>
            </div>
            <div class="site-form">
                <div class="form-grid">
                    <div class="form-row">
                        <label for="siteNameInput">Site name</label>
                        <input type="text" id="siteNameInput" placeholder="e.g., Maules Creek">
                    </div>
                    <div class="form-row">
                        <label for="siteAddressInput">Address or portal URL</label>
                        <input type="text" id="siteAddressInput" placeholder="e.g., http://10.20.250.1/">
                    </div>
                </div>
                <div class="form-row">
                    <label for="siteContactInput">Contacts</label>
                    <textarea id="siteContactInput" rows="3" placeholder="Shift leads, dispatch, or escalation contacts"></textarea>
                </div>
                <div class="override-actions">
                    <button class="ghost" id="clearForm" type="button">Clear</button>
                </div>
            </div>
        </section>
    </div>

    <button class="primary floating-save" id="addSite" type="button">Add site</button>
    <div class="toast" id="toast"></div>

    <script src="card-collapse-state.js"></script>
    <script src="site-info.js"></script>
</body>
</html>
